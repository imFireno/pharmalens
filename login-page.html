<!DOCTYPE html>
<html class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="./img/pharmalens.png" type="image/x-icon" />

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Font Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"/>

        <!-- SweetAlert2 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <title>Pharmalens | Login</title>

        <style>
            * {
                font-family: 'Inter', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(90deg,#dcfce7,#7bf1a8);
            }

            .container{
                position: relative;
                width: 870px;
                height: 525px;
                background: #fff;
                border-radius: 30px; 
                box-shadow: 0 0 30px rgba(0, 0, 0, .2);
                margin: 20px;
                overflow: hidden;
            }

            .form-box{
                position: absolute;
                right: 0;
                width: 50%;
                height: 100%;
                background: #fff;
                display: flex;
                align-items: center;
                color: #333;
                text-align: center;
                padding: 40px;
                z-index: 1;
                transition: .6s ease-in-out 1.2s, visibility 0s 1s;
            }

            .container.active .form-box{
                right: 50%;
            }

            .form-box.register{
                visibility: hidden;
            }

            .container.active .form-box.register {
                visibility: visible;
            }

            form {
                width: 100%;
            }

            .container h1{
                font-size: 32px;
                margin: -10px 0;
            }

            .input-box{
                position: relative;
                margin: 30px 0;
            }

            .input-box input{
                width: 100%;
                padding: 13px;
                background: #eee;
                border-radius: 8px;
                border: none;
                outline: none;
                color: #333;
                font-weight: 500;
            }

            .input-box input::placeholder {
                color: #888;
                font-weight: 400;
            }

            .input-box i{
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 20px;
                color: #888;
            }

            .forgot-link {
                margin: -15px 0 35px;
            }

            .forgot-link a{
                font-size: 14.5px;
                color: #333;
                text-decoration: none;
            }

            .btn {
                width: 100%;
                height: 42px;
                background:rgb(37, 114, 59); 
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .1);
                border: none;
                cursor: pointer;
                font-size: 16px;
                color:#dcfce7;
                font-weight: 700; 
            }

            .btn:hover {
                background: #1a6136;
                color: #dcfce7;
                transition: .2s ease-in-out;
            }

            .toggle-box {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .toggle-box::before {
                content: '';
                position: absolute;
                left: -250%;
                width: 300%;
                height: 100%;
                background: rgb(37, 114, 59);
                border-radius: 150px;
                z-index: 2;
                transition: 1.8s ease-in-out;
            }

            .container.active .toggle-box::before {
                left: 50%;
            }

            .toggle-panel {
                position: absolute;
                width: 50%;
                height: 100%;
                color: #fff;
                display: flex;
                gap: 20px;
                text-align: center;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
                transition: .6s ease-in-out;
            }

            .toggle-panel h1 {
                font-size: 28px;
                margin: 6px 10px 0;
            }

            .toggle-panel.toggle-left {
                left: 0;
                transition-delay: 1.2s;
            }

            .container.active .toggle-panel.toggle-left {
                left: -50%;
                transition-delay: .6s;
            }

            .toggle-panel.toggle-right{
                right: -50%;
                transition-delay: .6s;
            }

            .container.active .toggle-panel.toggle-right {
                right: 0;
                transition-delay: 1.2s;
            } 

            .toggle-panel .btn {
                width: 160px;
                height: 42px;
                background: transparent;
                border: 2px solid #fff;
            }

            .alert.success {
                background-color: #efe;
                border: 1px solid #cfc;
                color: #3c3;
            }

            /* Floating particles animation */
            @keyframes float {
                0% {
                    transform: translateY(0px) rotate(0deg);
                    opacity: 0.7;
                }
                50% {
                    transform: translateY(-100px) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-200px) rotate(360deg);
                    opacity: 0;
                }
            }

            /* Success notification animations */
            @keyframes slideInUp {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }

            /* Custom animations for success notification */
            .animate-slideInUp {
                animation: slideInUp 0.5s ease-out;
            }

            .animate-pulse {
                animation: pulse 2s infinite;
            }

            .animate-bounce {
                animation: bounce 1s infinite;
            }

            /* Registration form improvements */
            .terms-checkbox {
                margin: 15px 0;
                display: flex;
                align-items: flex-start;
                gap: 10px;
            }

            .terms-checkbox label {
                display: flex;
                align-items: flex-start;
                gap: 8px;
                font-size: 14px;
                color: #333;
                cursor: pointer;
                line-height: 1.4;
            }

            .terms-checkbox input[type="checkbox"] {
                width: 18px;
                height: 18px;
                margin: 0;
                cursor: pointer;
            }

            .register-link, .login-link {
                text-align: center;
                margin-top: 15px;
            }

            .register-link p, .login-link p {
                font-size: 14px;
                color: #666;
            }

            .register-link a, .login-link a {
                color: #7bf1a8;
                text-decoration: none;
                font-weight: 600;
                cursor: pointer;
            }

            .register-link a:hover, .login-link a:hover {
                text-decoration: underline;
            }

            /* Button improvements */
            .btn i {
                margin-right: 8px;
            }

            .btn-login, .btn-register {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            /* Form validation styles */
            .input-box input:invalid {
                border-color: #ff6b6b;
            }

            .input-box input:valid {
                border-color: #7bf1a8;
            }

            /* Error message styles */
            .error-message {
                color: #ff6b6b;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }

            .success-message {
                color: #7bf1a8;
                font-size: 12px;
                margin-top: 5px;
                display: none;
                box-shadow: none;
            }

            .toggle-panel .btn:hover{
                background: #dcfce7;
                color: rgb(37, 114, 59);
                transition: .4s ease-in-out;
            }

            @media screen and (max-width: 650px) {
                .container {
                    height: calc(100vh - 40px);
                }

                .form-box {
                    bottom: 0;
                    width: 100%;
                    height: 70%;
                }

                .container.active .form-box {
                    right: 0;
                    bottom: 30%;
                }

                .toggle-box::before {
                    left: 0;
                    top: -270%;
                    width: 100%;
                    height: 300%;
                    border-radius: 20vw;
                }

                .container.active .toggle-box::before {
                    left: 0;
                    top: 70%;
                }

                .toggle-panel{
                    width: 100%;
                    height: 30%
                }
                .toggle-box .toggle-panel h1{
                    font-size: 28px;
                }

                .toggle-panel.toggle-left{
                    top: 0;
                }

                .container.active .toggle-panel.toggle-left {
                    left: 0;
                    top: -30%;
                }

                .toggle-panel.toggle-right{
                    right: 0;
                    bottom: -30%;
                }

                .container.active .toggle-panel.toggle-right {
                    bottom: 0;
                }
            }
            @media screen and (max-width: 400px) {
                .form-box {
                    padding: 20px;
                }

                .toggle-box .toggle-panel h1{
                    font-size: 25px;
                }
            }
        </style>
    </head>
    <body>

    <!-- Login dan Registrasi-->
    <div class="container">
        <div class="form-box login sign-in">
            <form class="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username atau Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#" id="forgotPasswordLink">Lupa Password?</a>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class='bx bx-log-in'></i>
                    Login
                </button>
                <div class="register-link">
                    <p>Belum punya akun? <a href="#" class="register-btn">Daftar di sini</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register sign-up">
            <form class="register-form">
                <h1>Registrasi</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required minlength="3">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required minlength="6">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" placeholder="Konfirmasi Password" required minlength="6">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="terms-checkbox">
                    <label>
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        Saya setuju dengan <a href="#" onclick="alert('Terms & Conditions akan segera hadir!')">syarat dan ketentuan</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-register">
                    <i class='bx bx-user-plus'></i>
                    Daftar Sekarang
                </button>
                <div class="login-link">
                    <p>Sudah punya akun? <a href="#" class="login-btn">Login di sini</a></p>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Selamat Datang!</h1>
                <p>Belum Punya Akun Pharmalens?</p>
                <button class="btn register-btn" type="button">
                    <i class='bx bx-user-plus'></i>
                    Buat Akun Baru
                </button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Selamat Datang Kembali!</h1>
                <p>Masuk ke akun Anda untuk melanjutkan scan obat dan melihat riwayat scan</p>
                <button class="btn login-btn" type="button">
                    <i class='bx bx-log-in'></i>
                    Masuk ke Akun
                </button>
            </div>
        </div>
    </div>
    <!-- Login dan Registrasi-->

    <!-- JS -->
    <script src="./js/login.js"></script>
  </body>
</html>
