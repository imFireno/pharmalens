<!DOCTYPE html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/pharmalens.png" type="image/x-icon">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/output.css">
    
    <title>PharmaLens - Scan Medicine</title>
</head>
<body class="overflow-x-hidden bg-green-900 font-inter">
    <!-- Navbar -->
    <div id="navbar" class="navbar px-4 py-1 sticky top-0 text-green-900 bg-white z-50">
        <!-- Navbar will be loaded here -->
    </div>

    <!-- Main Content -->
    <div class="scan my-14 md:py-18 sm:py-8 py-7 md:px-28 sm:px-9 px-4 h-auto">
        <div class="scan-container mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="md:text-4xl text-3xl font-bold text-slate-100 mb-4">
                    <i class="fas fa-camera mr-3"></i>Scan Medicine
                </h1>
                <p class="text-slate-300 text-lg">
                    Upload gambar obat untuk mendapatkan informasi detail dengan teknologi OCR dan AI
                </p>
            </div>

            <!-- Upload Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
                <form id="uploadForm" class="space-y-6">
                    <!-- File Upload Area -->
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-green-500 transition-colors">
                        <input type="file" id="upload" accept="image/*" class="hidden">
                        <label for="upload" class="cursor-pointer">
                            <div id="uploadArea" class="space-y-4">
                                <i class="fas fa-cloud-upload-alt text-6xl text-gray-400"></i>
                                <div>
                                    <p class="text-xl font-semibold text-gray-700">Klik untuk upload gambar</p>
                                    <p class="text-gray-500">atau drag & drop file gambar di sini</p>
                                    <p class="text-sm text-gray-400 mt-2">Format: JPG, PNG, GIF (Max: 10MB)</p>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Preview Image -->
                    <div id="previewContainer" class="hidden">
                        <img id="preview" class="max-w-full h-64 object-contain mx-auto rounded-lg shadow-md" alt="Preview">
                        <div class="text-center mt-4">
                            <button type="button" id="removeImage" class="text-red-600 hover:text-red-800 text-sm">
                                <i class="fas fa-trash mr-2"></i>Remove Image
                            </button>
                        </div>
                    </div>

                    <!-- Scan Button -->
                    <div class="text-center">
                        <button type="submit" id="scanBtn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-search mr-2"></i>Scan Medicine
                        </button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="resultsSection" class="mt-8 hidden">
                    <div class="border-t pt-8">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                            <i class="fas fa-microscope mr-2"></i>Scan Results
                        </h3>
                        <div id="scanResults" class="space-y-6">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="mt-8 hidden">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-green-600 mx-auto mb-4"></div>
                        <p class="text-lg text-gray-600">Processing your image...</p>
                        <p class="text-sm text-gray-500 mt-2">This may take a few moments</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="text-center mt-8">
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/history" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-history mr-2"></i>View History
                    </a>
                    <a href="/" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/scan-page.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
