<!DOCTYPE html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/pharmalens.png" type="image/x-icon">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/output.css">
    
    <!-- Additional CSS for image enhancements -->
    <style>
        .image-hover-effect {
            transition: all 0.3s ease;
        }
        
        .image-hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .image-preview-modal {
            backdrop-filter: blur(4px);
        }
        
        .scan-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        
        .scan-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(255,255,255,0.1) 50%, transparent 51%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .scan-image-container:hover::before {
            opacity: 1;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2; /* Standard property for compatibility */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
    
    <title>PharmaLens - Scan History</title>
</head>
<body class="bg-gray-100 font-inter">
    <!-- Navbar -->
    <div id="navbar" class="navbar px-4 py-1 sticky top-0 text-green-900 bg-white z-50 shadow-md">
        <!-- Navbar will be loaded here -->
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-history mr-3 text-blue-600"></i>Scan History
            </h1>
            <p class="text-gray-600 text-lg">
                Riwayat semua scan obat yang pernah Anda lakukan
            </p>
        </div>

        <!-- Filter and Search -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchHistory" placeholder="Cari dalam riwayat..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="refreshHistory" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-refresh mr-2"></i>Refresh
                    </button>
                    <a href="/scan" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>New Scan
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Scans</p>
                        <p id="totalScans" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <i class="fas fa-camera text-3xl text-blue-500"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">This Month</p>
                        <p id="monthScans" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <i class="fas fa-calendar-alt text-3xl text-green-500"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">This Week</p>
                        <p id="weekScans" class="text-2xl font-bold text-purple-600">0</p>
                    </div>
                    <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                </div>
            </div>
        </div>

        <!-- History List -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-list mr-2"></i>Scan History
                </h2>
            </div>
            
            <div id="historyContainer" class="p-6">
                <!-- Loading State -->
                <div id="loadingHistory" class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading scan history...</p>
                </div>
                
                <!-- History Items will be loaded here -->
                <div id="historyList" class="space-y-4 hidden">
                    <!-- History items will be dynamically loaded -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyHistory" class="text-center py-12 hidden">
                    <i class="fas fa-camera text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No scan history yet</h3>
                    <p class="text-gray-500 mb-6">Start by scanning your first medicine!</p>
                    <a href="/scan" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-camera mr-2"></i>Start Scanning
                    </a>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center hidden">
            <div class="flex space-x-2">
                <button id="prevPage" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo" class="px-4 py-2 bg-blue-600 text-white rounded-lg">1</span>
                <button id="nextPage" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scan Detail Modal -->
    <div id="scanModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Scan Details</h3>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="scanDetails" class="space-y-4">
                        <!-- Scan details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/navbar.js"></script>
    <script src="./js/history-page.js"></script>
</body>
</html>
