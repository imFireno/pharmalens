<!DOCTYPE html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/pharmalens.png" type="image/x-icon">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/output.css">
    
    <title>Reset Password - PharmaLens</title>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg,#dcfce7,#7bf1a8);
        }

        .container {
            position: relative;
            width: 500px;
            background: #fff;
            border-radius: 30px; 
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            margin: 20px;
            overflow: hidden;
            padding: 40px;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #7bf1a8;
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            color: #333;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #333;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #7bf1a8;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #7bf1a8;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 700;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #1a6136;
            color: #dcfce7;
            transition: .2s ease-in-out;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #7bf1a8;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #7bf1a8;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }

        .alert.error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Masukkan password baru Anda</p>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="resetPasswordForm">
            <div class="input-box">
                <input type="password" id="newPassword" name="newPassword" placeholder="Password Baru" required minlength="6">
                <i class='bx bxs-lock-alt'></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="input-box">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password Baru" required minlength="6">
                <i class='bx bxs-lock-alt'></i>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                <i class='bx bx-key'></i>
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login">Kembali ke Login</a>
        </div>
    </div>

    <script>
        class ResetPassword {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.newPasswordInput = document.getElementById('newPassword');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.resetBtn = document.getElementById('resetBtn');
                this.alertMessage = document.getElementById('alertMessage');
                
                this.token = this.getTokenFromUrl();
                
                if (!this.token) {
                    this.showError('Token reset password tidak valid atau hilang');
                    return;
                }
                
                this.setupEventListeners();
            }
            
            getTokenFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Real-time validation
                this.newPasswordInput.addEventListener('input', () => this.validatePassword());
                this.confirmPasswordInput.addEventListener('input', () => this.validatePasswordMatch());
            }
            
            validatePassword() {
                const password = this.newPasswordInput.value;
                const errorElement = document.getElementById('passwordError');
                
                if (password.length < 6) {
                    this.showFieldError(errorElement, 'Password minimal 6 karakter');
                    return false;
                } else {
                    this.hideFieldError(errorElement);
                    return true;
                }
            }
            
            validatePasswordMatch() {
                const password = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                const errorElement = document.getElementById('confirmPasswordError');
                
                if (confirmPassword && password !== confirmPassword) {
                    this.showFieldError(errorElement, 'Password tidak cocok');
                    return false;
                } else {
                    this.hideFieldError(errorElement);
                    return true;
                }
            }
            
            showFieldError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            hideFieldError(element) {
                element.style.display = 'none';
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validatePassword() || !this.validatePasswordMatch()) {
                    return;
                }
                
                const newPassword = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                if (newPassword !== confirmPassword) {
                    this.showError('Password tidak cocok');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: this.token,
                            newPassword: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Reset password gagal');
                    }
                    
                    this.showSuccess(data.message);
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Reset password error:', error);
                    this.showError(error.message);
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                if (loading) {
                    this.resetBtn.disabled = true;
                    this.resetBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Memproses...';
                } else {
                    this.resetBtn.disabled = false;
                    this.resetBtn.innerHTML = '<i class="bx bx-key"></i> Reset Password';
                }
            }
            
            showError(message) {
                this.alertMessage.className = 'alert error';
                this.alertMessage.textContent = message;
                this.alertMessage.style.display = 'block';
            }
            
            showSuccess(message) {
                this.alertMessage.className = 'alert success';
                this.alertMessage.textContent = message;
                this.alertMessage.style.display = 'block';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ResetPassword();
        });
    </script>
</body>
</html>
